      - name: flatpak action
        uses: flatpak/flatpak-github-actions/flatpak-builder@v4
        with:
          bundle: com.hostbuf.FinalShell.flatpak
          manifest-path: com.hostbuf.FinalShell.json
          cache-key: flatpak-builder0521

