app-id: com.baidu.NetDisk
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
separate-locales: false
command: baidunetdisk

add-extensions:
  org.freedesktop.Platform.Locale:
    directory: share/runtime/locale
    subpaths:
      - zh_CN
    version: '24.08'
    add-platform: true
  org.freedesktop.Platform.I18n:
    directory: share/runtime/i18n
    subpaths:
      - zh_CN
    version: '24.08'
    add-platform: true

finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-desktop:ro
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-download
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-videos:ro
  - --persist=.config/baidunetdisk
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=LANG=zh_CN.UTF-8
  - --env=LC_ALL=zh_CN.UTF-8

build-options:
  strip: false
  no-debuginfo: true

tags:
  - proprietary

modules:
  - name: baidunetdisk
    buildsystem: simple
    sources:
      - type: extra-data
        filename: baidunetdisk_amd64.deb
        only-arches: [x86_64]
        url: https://issuepcdn.baidupcs.com/issue/netdisk/LinuxGuanjia/4.17.7/baidunetdisk_4.17.7_amd64.deb
        sha256: 50ec18f05626a13f57ef034630416d481682bc1018539f33397d5c71bc653b3d
        size: 103967440
      - type: extra-data
        filename: baidunetdisk_arm64.deb
        only-arches: [aarch64]
        url: https://issuepcdn.baidupcs.com/issue/netdisk/LinuxGuanjia/4.17.7/baidunetdisk_4.17.7_arm64.deb
        sha256: f8f5ed988f071c92570b163f06c001cbd7ededc1cca313756ea6cfa4814cb776
        size: 100225528
      - type: file
        path: com.baidu.NetDisk.metainfo.xml
      - type: file
        path: com.baidu.NetDisk.desktop
      - type: file
        path: com.baidu.NetDisk.svg
      - type: script
        dest-filename: baidunetdisk
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - zypak-wrapper.sh /app/extra/baidunetdisk/baidunetdisk "$@"
      - type: script
        dest-filename: apply_extra
        commands:
          - bsdtar -xf baidunetdisk_*.deb
          - if [ -f data.tar.xz ]; then bsdtar -xf data.tar.xz; fi
          - if [ -f data.tar.zst ]; then bsdtar -xf data.tar.zst; fi
          - mv opt/baidunetdisk /app/extra/
          - rm -rf baidunetdisk_*.deb data.tar.* control.tar.* debian-binary opt usr
    build-commands:
      - install -Dm644 com.baidu.NetDisk.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 com.baidu.NetDisk.desktop -t /app/share/applications/
      - install -Dm644 com.baidu.NetDisk.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm755 baidunetdisk -t /app/bin/
      - install -Dm755 apply_extra -t /app/bin/
